<!doctype html>
<html lang="en-US">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Opgave 3 - Nikolaj Kragh</title>
  <link rel="stylesheet" type="text/css" href="bundle.css">
</head>

<body>
  <!-- Part of the page that contains Opgave 3 -->
  <div id="inputdiv">
    <h1>Opgave 3 - TypeScript</h1>
    <input id="inputcontent" type="text">
    <select id="selector">
      <option value="Loud">Loud</option>
      <option value="Quiet">Quiet</option>
      <option value="Reverse">Reverse</option>
      <option value="Count">Count</option>
      <option value="Add">Add to list</option>
      <option value="Delete">Delete from list</option>
    </select>
    <button id="StartButton">Enter</button>
  </div>
  <div id="outputdiv"></div>
  <br>
  <div id="listdiv"></div>

  <!-- Loading script file -->
  <script src="bundle.js"></script>
</body>

</html>
